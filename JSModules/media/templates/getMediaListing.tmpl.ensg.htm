<script id="media-listing-entry" type="text/x-kendo-template">
    <li>
        <div class="video-poster" data-id="${mediaId}" data-poster="${imgUrl}" data-type="${fileType}" data-url="${mediaUrl}" data-title="${title}" data-description="${description}"><img src="${imgUrl}" /></div>
        <div class="video-details">
            <h3>${title}</h3>
            <p>${createDate} - ${description}</p>
        </div>
    </li>
</script>
